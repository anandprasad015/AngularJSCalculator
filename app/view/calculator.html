<div class="calculator">
    <div class="display">{{ displayValue }}</div>
    <div unselectable="on"
         onselectstart="return false;"
         style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;">
        <div class="keyboard">
            <div class="digitKey" ng-repeat="key in digitKeys" ng-click="digitClicked(key.value)">
                {{ key.label }}
            </div><div class="equalSignKey" ng-click="compute()">
                {{ equalSignKey.label }}
            </div>
        </div><div class="operations">
            <div class="operationKey" ng-repeat="key in operationKeys" ng-click="operationClicked(key.operation)">{{ key.label }}</div>
        </div>
    </div>
</div>
